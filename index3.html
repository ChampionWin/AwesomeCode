<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="vm1">
        <h1>{{ name }}</h1>
    </div>
    <div id="vm2">
        <button @click="showName">Show name</button>
    </div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
    var vm1 = new Vue({
        el: "#vm1",
        data: {
            name: 'Vue Instance #1'
        },
    });

    var vm2 = new Vue({
        el: '#vm2',
        methods: {
            showName: function() {
                alert("The name of the other Vue instance is: " + vm1.name)
            }
        }
    })
    setTimeout(() => {
        vm1.name = 'Hello from the other side';
    }, 2000);
</script>

</html>
