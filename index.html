<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h1>{{ age * 2 }}</h1>
        <h1>{{ age > 60 ? 'Old' : 'Young'}}</h1>
        <h1>{{name.split(' ')[1]}}</h1>
        <h1>{{ getFullName() }}</h1>
        <h1>{{ getFullNameTwoMethod(firstName, lastName) }}</h1>
        <h1>{{ getFullNameThreeMethod(firstName, lastName).name }}</h1>
        <a v-bind:href="blogUrl"> Visit my blog </a>
        <div v-bind:title="message">Mouse hover</div>
        <div v-bind:title="firstName + ' ' + lastName">My Name</div>
        <button v-on:click="clickedButton">Click </button>
    </div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            age: 27,
            name: 'Bo Andresen',
            firstName: 'Champion',
            lastName: 'Okay',
            blogUrl: 'http://codingexplained.com'
        },
        methods: {
            getFullName: function() {
                return this.firstName + ' ' + this.lastName;
            },
            getFullNameTwoMethod: function(first, last) {
                return first + ' ' + last;
            },
            getFullNameThreeMethod: function(first, last) {
                return {
                    name: first + ' ' + last
                }
            },
            clickedButton: function() {
                alert('You click the button');
            }

        }
    });
</script>

</html>
