<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h1>{{ age * 2 }}</h1>
        <h1>{{ age > 60 ? 'Old' : 'Young'}}</h1>
        <h1>{{name.split(' ')[1]}}</h1>
        <h1>{{ getFullName() }}</h1>
        <h1>{{ getFullNameTwoMethod(firstName, lastName) }}</h1>
        <h1>{{ getFullNameThreeMethod(firstName, lastName).name }}</h1>
        <a v-bind:href="blogUrl"> Visit my blog </a>
        <div v-bind:title="message">Mouse hover</div>
        <div v-bind:title="firstName + ' ' + lastName">My Name</div>
        <button v-on:click="clickedButton('Hello World', $event)">Click </button>
        <div v-on:click="showDialog">
            <button v-on:click.stop="showDialog">Click Here!</button>
        </div>
        <button v-on:click.once="showDialog">Click Here!</button>
        <a href="http://google.com" v-on:click.prevent="showDialog" target="_blank">Or here</a>
        <input type="text" v-on:keyup.enter.space="pressedEnter">
        <input type="text" v-on:keyup.shift.enter="myListener">
        <button v-on:click.meta="myButtonListener">Click Here</button>
    </div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            age: 27,
            name: 'Bo Andresen',
            firstName: 'Champion',
            lastName: 'Okay',
            blogUrl: 'http://codingexplained.com'
        },
        methods: {
            getFullName: function() {
                return this.firstName + ' ' + this.lastName;
            },
            getFullNameTwoMethod: function(first, last) {
                return first + ' ' + last;
            },
            getFullNameThreeMethod: function(first, last) {
                return {
                    name: first + ' ' + last
                }
            },
            clickedButton: function(message, event) {
                alert(message);
            },
            showDialog: function() {
                alert('Hello World');
            },
            pressedEnter: function(){
                alert("your pressed the Enter key");
            },
            myListener: function(){
                alert("your pressed the Shift + Enter key");
            },
            myButtonListener: function(){
                alert("your click the button");
            }

        }
    });
</script>

</html>
